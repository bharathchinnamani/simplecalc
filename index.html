<!DOCTYPE html>
<head>
  <title>Simple calculator</title>
  <meta charset="utf-8" />
  <meta name="description" content="Simple Online calculator" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href=calci.css />
  <link rel="icon" href="Dtafalonso-Android-Lollipop-Calculator.ico" />

  </head>
  <body onload="form1.reset()">

  <div class="container">
    <div>
    <h2 class="head" style="text-align:center;">Simple Calculator</h1>
    <h4 class="side" style="text-align:center;">Using HTML,CSS and JS</h4>
      <div style="margin:auto;">
    <form name="form1" enctype="text/plain" method="POST">
      <input type="text" name="display" class="displaybar" id="dis"/>
  <br />
      <br />
      <input type="button" name="AC" value="AC" class="btn" id="canc" onclick="form1.display.value=''"></input>
      <input type="button" name="<" value="<-" class="btn" id="back" onclick="form1.display.value=form1.display.value.substr(0,form1.display.value.length -1)"></input>
      <input type="button" name="/" value="/" class="btn" id="div" onclick="form1.display.value+='/'"></input>
      <br />
      <input type="button" name="7" value="7" class="btn"  onclick="form1.display.value+='7'"></input>
      <input type="button" name="8" value="8" class="btn"  onclick="form1.display.value+='8'"></input>
      <input type="button" name="9" value="9" class="btn"  onclick="form1.display.value+='9'"></input>
      <input type="button" name="x" value="x" class="btn"  onclick="form1.display.value+='*'"></input>
      <br />
      <input type="button" name="4" value="4" class="btn"  onclick="form1.display.value+='4'"></input>
      <input type="button" name="5" value="5" class="btn"  onclick="form1.display.value+='5'"></input>
      <input type="button" name="6" value="6" class="btn"  onclick="form1.display.value+='6'"></input>
      <input type="button" name="-" value="-" class="btn"  onclick="form1.display.value+='-'"></input>
      <br />
      <input type="button" name="1" value="1" class="btn"  onclick="form1.display.value+='1'"></input>
      <input type="button" name="2" value="2" class="btn"  onclick="form1.display.value+='2'"></input>
      <input type="button" name="3" value="3" class="btn"  onclick="form1.display.value+='3'"></input>
      <input type="button" name="+" value="+" class="btn"  onclick="form1.display.value+='+'"></input>
      <br />
      <input type="button" name="00" value="00" class="btn"  onclick="form1.display.value+='00'"></input>
      <input type="button" name="0" value="0" class="btn"  onclick="form1.display.value+='0'"></input>
      <input type="button" name="." value="." class="btn"  onclick="form1.display.value+='.'"></input>
      <input type="button" value="=" class=btn id="equals" onclick="calc()"></input>
      <br />
    </form>
  </div>
    </div>
      </div>


<script async src="./script.js"></script>
  </body>
